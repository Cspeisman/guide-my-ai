version: "3.8"

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      # Database configuration - can use local SQLite or remote Turso
      - DATABASE_PATH=${DATABASE_PATH:-/app/data.sqlite}
      # Turso auth token (only needed if using remote database)
      - TURSO_AUTH_TOKEN=${TURSO_AUTH_TOKEN:-}
      # App configuration
      - APP_URL=${APP_URL:-http://localhost:3000}
      - AUTH_SECRET=${AUTH_SECRET:-change-me-to-a-secret-key-in-production}
    volumes:
      # Persist the SQLite database (only used for local SQLite)
      - ./data:/app/data
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD",
          "bun",
          "--eval",
          "fetch('http://localhost:3000').then(r => r.ok ? process.exit(0) : process.exit(1))",
        ]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
